<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px;
            height: 200px;
            animation-name: anim1;
            animation-duration: 5s;
            animation-delay: 4s;
        }

        @keyframes anim1 {
            from {
                background-color: rgb(208, 228, 208);
            }

            to {
                background-color: rgb(248, 116, 248);
            }
        }
    </style>

</head>

<div>

    <p>Adding keyframes are must for the
        CSS animation. The keyframe decides the
        style or animation of the element at
        certain times. </p>
</div>


</html>
