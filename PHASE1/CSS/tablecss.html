<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Link to external CSS -->
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ujwal</td>
                <td>25</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>abc</td>
                <td>30</td>
                <td>unknown</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
