<script>


let correctPIN = "1234";

let attempts = 0;

let isAuthenticated = false;

let balance = 1000;



while (attempts < 3) {

    let userPIN = prompt("Please enter your 4-digit PIN:");

    if (userPIN === correctPIN) {

        isAuthenticated = true;

        break;

    } else {

        attempts++;

        alert("Incorrect PIN. Attempts left: " + (3 - attempts));

    }

}

if (!isAuthenticated) {

    alert("Too many incorrect attempts. Exiting program.");

} else {

    let choice = prompt(

        "Select an option:\n1. View Balance\n2. Deposit\n3. Withdraw\n4. Exit"

    );

}

</script>
