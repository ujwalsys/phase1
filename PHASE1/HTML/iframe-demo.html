<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Side by Side</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 40px;">

  <h1>Pages Side by Side</h1>

  <div style="display: flex; justify-content: center; gap: 20px;">
    <!-- Wikipedia Homepage -->
    <iframe
      src="https://www.wikipedia.org/"
      width="640"
      height="400"
      style="border: 1px solid #ccc;">
    </iframe>

    <!-- Wikipedia Chemistry Page -->
    <iframe
      src="https://en.wikipedia.org/wiki/Chemistry"
      width="640"
      height="400"
      style="border: 1px solid #ccc;">
    </iframe>


    <!-- SyllabusX -->
    <iframe
      src="https://syllabusx.live/courses/btech"
      width="640"
      height="400"
      style="border: 1px solid #ccc;">
    </iframe>
  </div>

</body>
</html>
