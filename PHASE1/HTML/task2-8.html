<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0e6ff; /* soft purple */
      font-family: 'Segoe UI', sans-serif;
    }

    div {
      border: 3px dashed #4b0082;
      padding: 20px;
      margin: 30px auto;
      width: 70%;
      background-color: #fff;
      border-radius: 10px;
    }

    .highlight {
      background-color: #d1f5ff;
      font-weight: bold;
    }

    .name {
      color: #4b0082;
      font-size: 60px;
      font-style: oblique;
      text-align: center;
    }

    .role {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #555;
    }

    .contact {
      text-align: center;
      margin-top: 20px;
    }

    .coact a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
      color: #ff6600;
    }

    ul.skills {
      font-size: 22px;
      list-style: square;
      padding-left: 40px;
    }

    ul.skills li:hover {
      color: #4b0082;
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="profile">
    <h1 class="name">Ujwal Singh</h1>
    <p class="role">Full Stack Developer</p>

    <div id="contact">
      <p>Email: <a href="mailto:alex@example.com">alex@example.com</a></p>
      <p>Phone: <a href="tel:+1987654321">+1 987 654 321</a></p>
    </div>

    <ul class="skills">
      <li class="highlight">Python</li>
      <li>Node.js</li>
      <li class="highlight">Django</li>
      <li>MySQL</li>
      <li class="highlight">Docker</li>
    </ul>
  </div>

</body>
</html>
