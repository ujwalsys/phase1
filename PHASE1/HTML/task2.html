<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>God-Tier Developer Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, #f0f4f8, #d9e4f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    #profile {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .name {
      font-size: 26px;
      color: #1f2937;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .name:hover {
      color: #4f46e5;
    }

    .role {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .contact p {
      margin-bottom: 8px;
      font-size: 15px;
    }

    .contact a {
      color: #2563eb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .skills {
      list-style: none;
      margin-top: 20px;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skills li {
      background-color: #e5e7eb;
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .skills li:hover {
      background-color: #cbd5e1;
      transform: scale(1.05);
    }

    .highlight {
      background-color: #4f46e5;
      color: white;
    }

    .highlight:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <div id="profile">
    <h2 class="name">Jane Doe</h2>
    <p class="role">Frontend Developer</p>
    <div class="contact">
      <p>Email: <a href="mailto:jane@example.com">jane@example.com</a></p>
      <p>Phone: <a href="tel:+123456789">+1 234 567 89</a></p>
    </div>
    <ul class="skills">
      <li>HTML</li>
      <li class="highlight">CSS</li>
      <li>JavaScript</li>
      <li class="highlight">React</li>
    </ul>
  </div>

  

</body>
</html>
