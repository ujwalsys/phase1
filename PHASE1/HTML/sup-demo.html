    <h1>Using Superscript in HTML</h1>

    <!-- Example of x^y using superscript -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exponent Example</title>
    </head>
    <body>
    
        <p>The expression <b><span style="font-size: 2em;">x<sup>y</sup></span></b> represents x raised to the power y.</p>
    

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
